name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: .github/workflows/build_release.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            toml2json_*
            SHA256.txt
